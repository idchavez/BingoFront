<section class="vh-100 gradient-custom"
style="background: linear-gradient( rgb(250, 122, 3), rgb(0, 0, 0))">
  <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">

              <div style="border-radius: 1rem; box-shadow: 0 0 40px rgba(8,7,16,0.6);
              background-color: rgba(255,255,255,0.13);
              backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);">
                  <div class="card-body p-5 text-center">

                      <h2 class="fw-bold mb-2">El Bingo Gran Buda</h2>

                      <form (ngSubmit)="login()">
                          <div data-mdb-input-init class="form-outline form-white mb-4">
                              <label for="username"></label>
                              <input class="form-control form-control-lg" type="text" placeholder="Usuario" id="username" [(ngModel)]="username" name="username" required/>
                          </div>
                          <div data-mdb-input-init class="form-outline form-white mb-4">
                              <label class="form-label" for="password"></label>
                              <input type="password" class="form-control form-control-lg" placeholder="Contraseña" id="password" [(ngModel)]="password" name="password" required/>
                          </div>
                          <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5 mt-4" type="submit">
                              Iniciar sesión</button>
                          <div class=" pt-1">
                              <p>¿No tienes una cuenta? <a class="text-white-50 fw-bold">Regístrate</a>
                              </p>
                          </div>
                      </form>
                      <p *ngIf="message">{{message}}</p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
